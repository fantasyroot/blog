---
layout: default
title: 日常分享存档
---

<ul>
    {% for post in site.posts %}
    <li style="margin: 7px 0">
        {% comment %} {{ post.date | date: '%Y-%m-%d' }} {% endcomment %}
        {{ post.date | date: '%Y-%m' }}
        <a href="{{ site.baseurl }}{{ post.url }}" target="_blank">{{
            post.title
        }}</a>
    </li>
    {% endfor %}
</ul>
